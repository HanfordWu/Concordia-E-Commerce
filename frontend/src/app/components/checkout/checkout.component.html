<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                <!-- customer form group -->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>First Name</label>

                            

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="firstName">
                            </div>
                            <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" class="alert alert-danger mt-1">
                                <div *ngIf="firstName.errors.required">
                                    FirstName is required!
                                </div>
                                <div *ngIf="firstName.errors.minlength">
                                    At least 2 characters!
                                </div>

                                <div *ngIf="firstName.errors.notOnlyWhitespace">
                                    notOnlyWhitespace!
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Last Name</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="lastName">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Email</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="email">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- shipping address -->
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Country</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country" (change)="getStates('shippingAddress')">
                                    <option *ngFor="let country of countries" [ngValue]="country">{{ country.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Street</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="street">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>City</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="city">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>State</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state" id="">
                                    <option *ngFor="let state of states" [ngValue]="state">{{ state.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Zip Code</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="zipCode">
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Billing address -->
                <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Country</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country" id="">
                                    <option value="">To Do</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Street</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="street">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>City</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="city">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>State</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state" id="">
                                    <option value="">To Do</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Zip Code</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="zipCode">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add check box to copy shipping address to billing address -->

                <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
                        <span class="au-checkmark"></span>Billing Address same as Shipping Address
                    </label>
                </div>

                <!-- credit card info -->

                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Card Type</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="cardType" id="">
                                    <option value="">Visa</option>
                                    <option value="">Mastercard</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Name on card</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="nameOnCard">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Card number</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="cardNumber">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Security code</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="securityCode">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Expiration month</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationMonth" id="">
                                    <option *ngFor="let month of creditCardMonths">{{ month}}</option>
                                </select>
                            </div>
                        </div>

                        
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Expiration year</label>

                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationYear" id="" (change) = "handleMonthsAndYears()" >
                                    <option *ngFor="let year of creditCardYears" >{{year}}</option>
                                </select>
                            </div>
                        </div>

                        
                    </div>


                </div>

                <!-- order detail -->
                <div class="form-area">
                    <h3>Review Your Order</h3>
                    <p>Total Quantity: 1</p>
                    <p>Shipping: Free</p>

                    <p>Total Price: $20.99 </p>
                </div>



                <!-- submit button -->

                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>


            </form>
        </div>
    </div>
</div>
