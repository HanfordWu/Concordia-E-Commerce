<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive" alt="">
                        </a>

                        <h1>{{ tempProduct.name}}</h1>


                        <div class="price">{{ tempProduct.unitPrice | currency: 'USD'}}</div>

                        <button href="#" class="btn btn-primary btn-sm" (click) = "addToCart(tempProduct)">Add to cart</button>
                    </div>




                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No product found!
                </div>


            </div>

            <!-- begin footer -->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                            <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
                            (pageChange)="listProducts()"
                            [maxSize] = "5"
                            [boundaryLinks]="true">

                            </ngb-pagination></div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change) = "updatePageSize($event.target.value)">
                                    <option value="5" selected = true>5</option>
                                    <option value="10" >10</option>
                                    <option value="20" >20</option>
                                    <option value="50" >50</option>
                                </select>
                                </div>
                        </div>

                       


                    </div>
                </div>
            </div>


            <!-- enf footer -->



        </div>


    </div>

</div>
